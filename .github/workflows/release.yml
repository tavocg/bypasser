name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build archive
        shell: bash
        run: |
          set -euo pipefail

          GOOS="${{ matrix.goos }}"
          GOARCH="${{ matrix.goarch }}"
          RELEASE_ARCH="${GOARCH}"
          case "${GOARCH}" in
            amd64) RELEASE_ARCH="x86_64" ;;
            arm64) RELEASE_ARCH="aarch64" ;;
          esac

          NAME="bp_${GOOS}_${RELEASE_ARCH}"
          STAGE_DIR="stage/${NAME}"
          DIST_DIR="dist"

          mkdir -p "${STAGE_DIR}" "${DIST_DIR}"

          BIN_NAME="bp"
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME="bp.exe"
          fi

          CGO_ENABLED=0 GOOS="${GOOS}" GOARCH="${GOARCH}" \
            go build -trimpath -ldflags="-s -w" -o "${STAGE_DIR}/${BIN_NAME}" ./cmd/bp

          cp README.md "${STAGE_DIR}/"

          if [ "${GOOS}" = "windows" ]; then
            (cd stage && zip -qr "../${DIST_DIR}/${NAME}.zip" "${NAME}")
          else
            tar -C stage -czf "${DIST_DIR}/${NAME}.tar.gz" "${NAME}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: github-release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          pattern: artifacts-*
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release-artifacts
          sha256sum * > SHA256SUMS.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/*
          generate_release_notes: true
